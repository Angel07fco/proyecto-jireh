name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      
      #Checkout del Repositorio
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      #Escaneo de SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #Verificación del Análisis de SonarCloud
      - name: Check SonarCloud Analysis
        run: |

          analysis_status=$(curl -s "https://sonarcloud.io/api/project_badges/measure?project=Angel07fco_proyecto-jireh&metric=alert_status&token=${{ secrets.SONAR_TOKEN }}" | jq -r .projectStatus.status)
          if [[ "$analysis_status" != "OK" ]]; then
            echo "El analisis de SonarCloud fallo. Deshaciendo cambios."
            git reset --hard HEAD~1
            git push origin HEAD --force
            exit 1
          else
            echo "Analisis de SonarCloud. Aprobado"
          fi