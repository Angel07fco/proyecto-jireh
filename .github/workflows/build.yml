name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      
      #Checkout del Repositorio
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      #Escaneo de SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Verificar el estado del Quality Gate de SonarCloud
      - name: Verificar el estado del Quality Gate de SonarCloud
        run: |
          response=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "https://sonarcloud.io/api/project_badges/measure?project=Angel07fco_proyecto-jireh&metric=alert_status")
          status=$(echo "$response" | jq -r '.projectStatus.status')
          if [ "$status" != "OK" ]; then
            echo "El Quality Gate de SonarCloud no ha pasado. Deshaciendo los cambios del Ãºltimo commit y forzando el push."
            git reset --hard HEAD~1
            git push origin HEAD --force
            exit 1
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
