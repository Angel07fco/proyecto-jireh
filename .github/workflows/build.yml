name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:

      # Checkout del Repositorio
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      # Verificación del estado y revertir cambios si es necesario
      - name: Check Quality Gate Status and Revert Changes if Necessary
        id: quality_gate
        run: |
          projectKey="Angel07fco_proyecto-jireh"
          apiUrl="https://sonarcloud.io/api/qualitygates/project_status?projectKey=${projectKey}"
          quality_gate_status=$(curl -s "$apiUrl" | jq -r '.projectStatus.status')
          echo "Quality Gate Status: $quality_gate_status"
          if [ "$quality_gate_status" = "ERROR" ]; then
            echo "Quality Gate check failed. Reverting changes."
            git fetch --all
            git reset --hard origin/master
            git clean -df
            echo "Changes reverted successfully."
          else
            echo "Quality Gate passed."
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
